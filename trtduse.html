
<html>
<style>
    table,th,td{
        border: 1px solid black;
    }
</style>
<body>

<h2>TD elements define table cells</h2>

<table>
    <tr>
        <th> NAME</th>
        <th> ROLL NO:</th>
        <th> MARKS:</th>
       
    </tr>
    <tr>
        <td>CHAHAT SANJAY MISHRA</td>
        <td>29</td>
        <td>8.57 cgpa</td>
    </tr>
    <tr>
        <td>ARYAN RANAPRATAP GAUR</td>
        <td>27</td>
        <td>8.23 cgpa </td>
    </tr>
  <tr>
    <td colspan="2">sum : $150</td>
  </tr>
</table>

<p>To undestand the example better, we have added borders to the table.</p>

</body>
</html>
